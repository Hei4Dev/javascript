<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Calcular Desconto</h1>
    <button onclick="descontar()">Desconto de 10%</button>
    <div id="res">Clique no botão acima para iniciar.</div>
    <script>
        function descontar() {
            let produto = prompt('Qual é o produto que você está comprando?')
            let preco = Number(prompt(`Qual é o preco de ${produto}`))
            let desconto = preco * 0.10
            let total = preco - desconto
            let res = document.querySelector('#res')
            res.innerHTML = `<h1>Calculando desconto de 10% para ${produto}</h1><p>O preço original era R$ ${preco.toFixed(2)}.</p><p>Você acaba de ganhar R$ ${desconto.toFixed(2)} de desconto (-10%).</p><p>No fim, você vai pagar R$ ${total.toFixed(2)} no produto ${produto}.</p>`
        }
    </script>
</body>

</html>
