<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Antes e Depois</h1>
    <button onclick="clicar()">Antecessor e Sucessor</button>
    <script>
        function clicar() {
            let numero = prompt('Digite um número inteiro qualquer')
            let antecessor = numero - 1
            let sucessor = numero + 1
            alert(`Antes de ${numero}, temos o número ${antecessor}.
Depois de ${numero}, temos o número ${sucessor}.`)
        }    
    </script>
</body>

</html>
