<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajustar salário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Reajuste salarial</h1>
    <button onclick="reajustar()">Reajustar Salário</button>
    <div id="res">Clique no botão acima para iniciar.</div>
    <script>
        function reajustar() {
            let nome = prompt('Qual é o nome do funcionário?')
            let salario = Number(prompt(`Qual é o salário de ${nome}?`))
            let reajuste = Number(prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`))
            let res = document.querySelector('#res')
            res.innerHTML = `<h1>${nome} recebeu um aumento salarial!</h1><p>O salário atual era R$ ${salario.toFixed(2)}.</p><p>Com um aumento de ${reajuste}%, o salário vai aumentar R$ ${salario * reajuste / 100} no próximo mês.</p><p>E a partir daí, ${nome} vai passar a ganhar R$ ${salario + salario / 100}</p>`
        }
    </script>
</body>

</html>
