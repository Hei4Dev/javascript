<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Conversor R$ -> US$</h1>
    <button onclick="converter()">Converter</button>
    <div id="res">Clique no botão acima para iniciar</div>
    <script>
        let dolar = Number(prompt('Antes de mais nada. Quanto está a cotação do dólar agora?'))
        function converter() {
            let reais = Number(prompt('Quantos R$ você tem na carteira?'))
            let res = document.querySelector('#res')
            let total = reais / dolar
            res.innerHTML = `<h1>Com ${reais} reais você consegue comprar...</h1><p>${total.toFixed(2)} dólares com a cotação sendo de ${dolar}</p>`
        }
    </script>
</body>

</html>
