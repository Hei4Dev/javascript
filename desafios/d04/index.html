<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Calculando o Troco</h1>
    <button onclick="comprar()">Comprar produto</button>
    <script>
        function comprar() {
            let produto = prompt('Que produto você está comprando?')
            let preco = Number(prompt(`Quanto custa ${produto} que você está comprando?`))
            let pagamento = Number(prompt(`Qual foi o valor que você deu para pagar ${produto}?`))
            let troco = pagamento - preco
            alert(`Você comprou ${produto} que custou R$ ${preco.toFixed(2)}.
Deu R$ ${pagamento.toFixed(2)} em dinheiro e vai receber R$ ${troco.toFixed(2)} de troco.
Volte Sempre!
            `)
        }
    </script>
</body>

</html>
